<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page - PlayStation Waves</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
  background-color: #000;
  overflow: hidden;
  margin: 0;
}
#intro-text {
  position: absolute;
  color: white;
  font-size: 2em;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: fadeOut 3s forwards;
}
@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; display: none; }
}
#canvas-container {
  position: absolute;
  width: 100vw;
  height: 100vh;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
  <div id="container">
    <div id="intro-text">Loading...</div>
    <div id="canvas-container"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="waves.js"></script>
  <script src="particles.js"></script>
</body>
</html>
